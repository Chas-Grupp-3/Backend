name: CI pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # --- Nya behörigheter för CodeQL ---
    permissions:
      contents: write
      security-events: write

    steps:
      # --- Checkout med full historik ---
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --- Initiera CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # --- Setup Node.js ---
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # --- Installera beroenden ---
      - run: npm install

      - name: Build project
        uses: npm run build

      # --- (Frivilligt) Analysera kod med CodeQL ---
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # --- Pipeline klar ---
      - name: Pipeline finished
        run: echo "Pipelinen klarade alla steg!"
