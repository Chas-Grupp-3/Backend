name: CI pipeline

on:
  push:
    branches: [ "main", "dev", "feature/ci-cd" ]
  pull_request:
    branches: [ "main", "dev", "feature/ci-cd" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        
      - name: Install eslint globally
        run: npm install -g eslint

      - name: Run lint
        run: eslint .

      - name: Run tests
        run: npx --no-install jest --verbose --forceExit

      - name: Build project
        run: npm run build

      - name: Pipeline finished
        run: echo "Pipeline is successful!"
